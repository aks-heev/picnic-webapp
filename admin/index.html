<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - The Picnic Story</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toast-container"></div>

  <nav class="navbar">
    <div class="container">
      <div class="nav-brand"><h2>The Picnic Story - Admin</h2></div>
      <div class="nav-links">
        <a href="/" class="nav-link">Back to Site</a>
        <button id="admin-logout" class="btn btn--outline">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container" style="padding-top:32px;">
    <div id="admin-login" class="login-card">
      <h2>Admin Login</h2>
      <form id="admin-login-form">
        <div class="form-group">
          <label class="form-label" for="admin-email">Email</label>
          <input id="admin-email" name="admin-email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="admin-password">Password</label>
          <input id="admin-password" name="admin-password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn--primary btn--full-width">Login</button>
      </form>
    </div>

    <div id="admin-dashboard" class="hidden">
      <div class="dashboard-header">
        <h2>Booking Management</h2>
        <p>Manage customer queries, confirmed bookings, and menu links</p>
      </div>

      <div class="dashboard-tabs">
        <button class="tab-btn active" data-tab="queries">Queries</button>
        <button class="tab-btn" data-tab="bookings">Confirmed Bookings</button>
        <button class="tab-btn" data-tab="menu-links">Menu Generator</button>
      </div>

      <div id="queries" class="tab-content active">
        <div id="queries-container"></div>
      </div>

      <div id="bookings" class="tab-content">
        <div id="bookings-container"></div>
      </div>

      <div id="menu-links" class="tab-content">
        <div class="form-group">
          <label class="form-label" for="food-count">Max Food Items</label>
          <input id="food-count" type="number" class="form-control" min="1" max="15" value="5">
        </div>
        <div class="form-group">
          <label class="form-label" for="bev-count">Max Beverage Items</label>
          <input id="bev-count" type="number" class="form-control" min="1" max="10" value="3">
        </div>
        <button id="generate-menu-link" class="btn btn--primary">Generate Menu Link</button>
        <div class="generated-link hidden">
          <label class="form-label" for="generated-link-url">Generated URL</label>
          <input id="generated-link-url" type="text" class="form-control" readonly>
          <button id="copy-generated-link" class="btn btn--outline">Copy Link</button>
        </div>
        <div id="menu-links-container"></div>
      </div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
