<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div id="toast-container"></div>

  <!-- Admin Login -->
  <div id="admin-login">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input type="email" id="admin-email" placeholder="Email" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="hidden">
    <button id="admin-logout">Logout</button>

    <!-- Tabs -->
    <div class="dashboard-tabs" role="tablist">
      <button class="tab-btn active" data-tab="queries-tab" role="tab" aria-selected="true">Queries</button>
      <button class="tab-btn" data-tab="bookings-tab" role="tab" aria-selected="false">Bookings</button>
      <button class="tab-btn" data-tab="menu-link-tab" role="tab" aria-selected="false">Menu Link Generator</button>
    </div>

    <!-- Queries -->
    <div id="queries-tab" class="tab-content">
      <h3>Customer Queries</h3>
      <div id="queries-container"></div>
    </div>

    <!-- Bookings -->
    <div id="bookings-tab" class="tab-content hidden">
      <h3>Confirmed Bookings</h3>
      <div id="bookings-container"></div>
    </div>

    <!-- Menu Generator -->
    <div id="menu-link-tab" class="tab-content hidden">
      <h3>Generate Menu Link</h3>
      <input type="number" id="food-count" placeholder="Food items" min="1" max="15">
      <input type="number" id="bev-count" placeholder="Beverage items" min="1" max="10">
      <button id="generate-menu-link">Generate</button>

      <div class="generated-link" style="display:none;">
        <input type="text" id="generated-link-url" readonly>
      </div>

      <h4>Previous Links</h4>
      <div id="menu-links-list"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
